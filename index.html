<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de matrículas EFC - Gestión académica moderna y eficiente" />
    <meta name="keywords" content="matrículas, educación, gestión académica, EFC" />
    <meta name="author" content="EFC Sistema de Matrículas" />
    
    <!-- Preconnect para optimizar carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon y iconos para diferentes dispositivos -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Tema del navegador -->
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="EFC Matrículas - Sistema de Gestión Académica" />
    <meta property="og:description" content="Sistema moderno y eficiente para la gestión de matrículas académicas" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EFC Matrículas" />
    <meta name="twitter:description" content="Sistema de gestión académica moderna y eficiente" />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Preload crítico para CSS -->
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    
    <!-- DNS Prefetch para recursos externos -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <title>EFC Matrículas - Sistema de Gestión Académica</title>
    
    <!-- Loading styles para evitar FOUC (Flash of Unstyled Content) -->
    <style>
      /* Estilos críticos inline para carga inmediata */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(99, 102, 241, 0.1);
        border-left: 4px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #6366f1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 600;
        font-size: 16px;
        letter-spacing: 0.5px;
      }
      
      /* Ocultar el contenido principal hasta que cargue */
      #root {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
    
    <!-- Script para mejorar la experiencia de carga -->
    <script>
      // Optimizar la carga del DOM
      document.addEventListener('DOMContentLoaded', function() {
        // Agregar clase loaded al root cuando el DOM esté listo
        setTimeout(() => {
          const root = document.getElementById('root');
          const loading = document.getElementById('loading');
          
          if (root) root.classList.add('loaded');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
      
      // Manejar errores de carga
      window.addEventListener('error', function(e) {
        console.warn('Error de carga detectado:', e.filename, e.lineno);
      });
      
      // Prefetch para mejorar navegación
      window.addEventListener('load', function() {
        // Prefetch de recursos que se usarán posteriormente
        const prefetchLinks = [
          '/src/components/',
          '/src/utils/',
          '/src/assets/'
        ];
        
        prefetchLinks.forEach(href => {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = href;
          document.head.appendChild(link);
        });
      });
    </script>
  </head>
  <body>
    <!-- Pantalla de carga -->
    <div id="loading">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Cargando EFC Matrículas...</div>
      </div>
    </div>
    
    <!-- Contenedor principal de la aplicación -->
    <div id="root" role="main" aria-label="Aplicación de gestión de matrículas"></div>
    
    <!-- Script principal con optimizaciones -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker para PWA (opcional) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registrado correctamente:', registration.scope);
            })
            .catch(function(registrationError) {
              console.log('Error al registrar SW:', registrationError);
            });
        });
      }
    </script>
    
    <!-- Analytics y métricas (comentado para desarrollo) -->
    <!--
    <script>
      // Google Analytics o herramienta de métricas
      // gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    -->
  </body>
</html>
